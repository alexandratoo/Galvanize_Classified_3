<div class="container-fluid" >

  <div class="card-block container col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
<form name="$ctrl.editForm" ng-submit="$ctrl.editingForm()">
  <h2 class='update text-center'>Update Post</h2>
  <label for="title">Title</label>
  <input id="title" class="form-control" required name="title" ng-model="$ctrl.post.title">
  <label for="description">Description</label>
  <input id="description" class="form-control" required name="description" ng-model="$ctrl.post.description">
  <label for="price">Price</label>
  <input id="price" class="form-control" required name="price" ng-model="$ctrl.post.price">
  <label for="item-image">Image</label>
  <input id="item-image" class="form-control" required name="image" ng-model="$ctrl.post.image">
  <button type="btn btn-primary btn-lg">Update</button>
</form>
