<!-- <h1 class="header text-center">CLASSIFIEDS</h1> -->
<div class='container-fluid'>


 <div>Sort by:
 </div>
 <select ng-model = "$ctrl.filtering" ng-change = "$ctrl.filterPosts()" id="sort">
 <option value = "price">Price</option>
 <option value = "date">Date Added</option>
 </select>
 <li>
      <input ng-model = "filterSearch" type="search" placeholder="Filter">
  </li>
 <div>
   <div ng-repeat="post in $ctrl.posts | orderBy:$ctrl.sorted | filter: filterSearch">
     <div class="card-block container col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
     <div ng-model="$ctrl.post.title">
       {{post.title}}
     </div>
     <div ng-model="$ctrl.post.image">
       <img width = "200px"src="{{post.item_image}}">
     </div>
     <div ng-model="$ctrl.post.description">
       {{post.description}}
           <button type="button" class ="btn btn-info btn-md" ui-sref="edit({ id:post.id})"><span class="glyphicon glyphicon-pencil"></span>Edit Post</button>

     </div>
     <div ng-model="$ctrl.post.price">
        {{post.price}}
      </div>
      <div ng-model="$ctrl.post.created_at">
     Posted: {{post.created_at}}
      </div>

      <button type="button" class="btn btn-info btn-md" ng-click="$ctrl.postDelete(post.id)"><span class="glyphicon glyphicon-trash"></span> Delete Post</button>
    </div>
  </div>
   <br><br>
 </div>




</div>
<br>
<div class="row col s6 m6 l6">
  <div id="myForm">
    <h4>Create New Post</h4>
  <form name="$ctrl.postForm" ng-submit="$ctrl.createPost()">
    <label for="title">Title</label>
    <input id="title" class="form-control" required name="title" ng-model="$ctrl.post.title"><br>
    <label for="description">Description</label>
    <input id="description" class="form-control" required name="description" ng-model="$ctrl.post.description"><br>
    <label for="price">Price</label>
    <input id="price" class="form-control" required name="price" ng-model="$ctrl.post.price"><br>
    <label for="image">Image URL</label>
    <input id="image" class="form-control" required name="image" ng-model="$ctrl.post.image">
    <br>
    <button type="submit" class="btn btn-primary" id="createPostbtn">Create Post</button>
  </form>
      &nbsp;&nbsp;
  </div>
</div>
</div>
</div>
